<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #clockBox{
            position: absolute;
            right: 0;
            top: 0;
            padding: 0 15px;
            line-height: 50px;
            font-size: 24px;
            color: red;
            /*设置渐变色*/
            background: -webkit-linear-gradient(top left,lightblue,navajowhite,lightblue);
        }
    </style>
</head>
<body>
    <div id="clockBox">
        2024年07月26日 星期日 16:19:03
    </div>
    <script >
        let clockBox = document.getElementById('clockBox')

        /*
        * queryDate 获取当前的日期，把其转化为想要的格式
        * @params
        * @return
        *
        * */
        function addZero(val){
            val  = Number(val)
            return val < 10 ? '0' + val :val
        }
        function queryDate(){
            let time = new Date(),
                year = time.getFullYear(),
                mouth = time.getMonth() + 1,
                day = time.getDate(),
                week = time.getDay(),
                hour = time.getHours(),
                minuter = time.getMinutes(),
                second = time.getSeconds()
            let result = year+'年'+addZero(mouth)+'月'+addZero(day)+'日'

            let weekAry = ['日','一','二','三','四','五','六']
            result += ' 星期'+weekAry[week]+' '
            result += addZero(hour)+'时'+addZero(minuter)+'分'+addZero(second)+'秒'
            clockBox.innerHTML = result
        }

        //定时器
        setInterval(queryDate,1000)
    </script>
</body>
</html>
